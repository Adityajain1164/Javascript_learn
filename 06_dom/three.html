<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
</head>
<body style="background-color: black; color: aliceblue;">
    
</body>
<script>
    //* lets understand how to create a element 
    const div=document.createElement('div')
    console.log(div);
    div.className="aditya"
    div.id=Math.round(Math.random()*10+1)
    div.setAttribute("title","learnig DOM")
    
    //* there are two method to add a inner Text
    //div.innerText="aditya leaning DOM"
    const textnode=document.createTextNode("Aditya learning DOM")
    div.appendChild(textnode)
    //* this is more optimize as people say it do not overwrite the problem 


    //* we have to attach this div to document finally 

    document.body.appendChild(div)
    

    

</script>
</html>
