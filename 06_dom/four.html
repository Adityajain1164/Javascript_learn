<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning | Aditya</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(language){
        const li=document.createElement('li')
        li.innerHTML=language
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('Python')
    addLanguage('Typescript')
    //* in lagre scale project we have to traverse till end which is not fully optimal so we can try 

    function addoptilanguage(lanName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(lanName))
        document.querySelector('.language').appendChild(li)


    }
    addoptilanguage("c++")


    //lets edit some values


    const seclan=document.querySelector("li:nth-child(2)")
    console.log(seclan);

    //seclan.innerHTML="mojo" //* not optimized

    const newli=document.createElement('li')
    newli.textContent="Mojo"
    seclan.replaceWith(newli)

    //* edit , repace first javascript with typescript
    const thirdlan=document.querySelector('li:nth-child(3)')
    console.log(thirdlan);
    thirdlan.outerHTML='<li>javascript</li>'



    //* remove c++
    const lastlan=document.querySelector('li:last-child')
    console.log(lastlan);
    lastlan.remove() 

    
    
</script>
</html>
